<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobra Mais$</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container" id="tela-principal">
        
        <header>
            <h1>sobra<br><span>mai$</span></h1>
            <p>+++++++++++++++++</p>
        </header>

        <div id="status-box" class="status-pill">
            Situação: <span id="texto-situacao">Calculando...</span>
        </div>

        <div class="main-card">
            <div class="row">
                <p>Valores gastos:</p>
                <h2 id="valor-gasto">R$ 0,00</h2>
            </div>
            <div class="row">
                <p>Saldo:</p>
                <h2 id="valor-saldo">R$ 0,00</h2>
            </div>
            <hr>
            <div class="painel-link" onclick="abrirPainel()">
                Ver Gastos por Categoria >
            </div>
        </div>

        <div class="header-extrato">
            <h3>Histórico</h3>
            <button onclick="limparHistorico()" style="font-size:0.8rem; background:none; border:none; color:white; opacity:0.6; cursor:pointer;">Limpar tudo</button>
        </div>

        <div id="lista-transacoes" class="lista-transacoes">
            <p style="text-align:center; opacity:0.5; font-size:0.9rem;">Nenhuma movimentação ainda.</p>
        </div>

    </div>

    <div class="bottom-bar">
        <div class="actions">
            <button class="btn-action" onclick="abrirModal('saida')">Despesas</button>
            <button class="btn-action" onclick="abrirModal('entrada')">Entradas</button>
        </div>
    </div>


    <div id="tela-categorias" class="screen-panel">
        <div class="screen-header">
            <button class="btn-voltar" onclick="fecharPainel()">&lt;</button>
            <h2>Painel Geral</h2>
        </div>
        
        <div id="lista-categorias-conteudo"></div>
    </div>


    <div id="modal-transacao" class="modal-overlay">
        <div class="modal-content">
            <h3 id="titulo-modal">Nova Transação</h3>
            
            <form onsubmit="salvarTransacao(event)">
                <div class="input-group">
                    <label>Descrição</label>
                    <input type="text" id="input-descricao" placeholder="Ex: Mercado..." required>
                </div>

                <div class="input-group">
                    <label>Valor (R$)</label>
                    <input type="number" id="input-valor" step="0.01" placeholder="0,00" required>
                </div>

                <div class="input-group">
                    <label>Categoria</label>
                    <select id="input-categoria">
                        <option value="transporte">Transporte</option>
                        <option value="saude">Saúde</option>
                        <option value="mercado">Mercado</option>
                        <option value="fastfood">Fast food</option>
                        <option value="assinaturas">Assinaturas</option>
                        <option value="moradia">Moradia</option>
                        <option value="vestuario">Vestuário</option>
                        <option value="casa">Casa</option>
                        <option value="beleza">Beleza</option>
                        <option value="educacao">Educação</option>
                    </select>
                </div>

                <div class="tipo-group">
                    <label class="radio-label">
                        <input type="radio" name="tipo" value="saida" onchange="verificarTipoTransacao()" checked>
                        <span class="btn-radio saida">Despesa</span>
                    </label>

                    <label class="radio-label">
                        <input type="radio" name="tipo" value="entrada" onchange="verificarTipoTransacao()">
                        <span class="btn-radio entrada">Entrada</span>
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
